<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bubble Tea Quiz</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<h1>What bubble tea should you order:</h1>

	<form action="">
		<div>
			<div>
				<p>What's the weather like outside?</p>
				<input type="radio" name="weather" id="cold" value="hot">
				<label for="cold">
					<img src="http://via.placeholder.com/200x200" alt="placeholder image">freezing
				</label>
				<input type="radio" name="weather" id="warm" value="cold">
				<label for="warm">it's nice</label>
				<input type="radio" name="weather" id="hot" value="slush">
				<label for="hot">sweltering</label>
			</div>

			<div>
				<p>What flavour are you feeling? / How do you feel today?</p>
				<input type="radio" name="flavour" id="fruity" value="fruity">
				<label for="fruity">fruity</label>
				<input type="radio" name="flavour" id="funky" value="funky">
				<label for="funky">funky</label>
				<input type="radio" name="flavour" id="tea" value="tea">
				<label for="tea">tea-y</label>
			</div>

			<div>
				<p>Are you a milk person?</p>
				<input type="radio" name="milk" id="milk" value="milk">
				<label for="milk">YES!</label>
				<input type="radio" name="milk" id="no-milk" value="no-milk">
				<label for="no-milk">ew, no.</label>
			</div>
			
			<div>
				<p>How do you like to dress up your bubble tea?</p>
				<select name="topping" id="topping-select">
					<option>hmmmmm</option>
					<option value="no-topping">no topping</option>
					<option value="tapioca">tapioca pearls</option>
					<option value="red-bean">red bean</option>
					<option value="sago">sago</option>
					<option value="rainbow-jelly">rainbow jelly</option>
					<option value="coconut-jelly">coconut jelly</option>
					<option value="grass-jelly">grass jelly</option>
				</select>
			</div>

			<input type="submit" value="Gimme bubble tea!">
		</div>
	</form>

	<div class="message"></div>
	<div class="shop-location"></div>

	<!-- below firebase.js script is for development mode -->
	<!-- <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script> -->
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
	<script src="firebase-config.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
