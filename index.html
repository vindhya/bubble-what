<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bubble Tea</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<h1>Mmm</h1>

	<form action="">
		<div>
			<div>
				<p>What's the weather like outside?</p>
				<select name="weather" id="weather-select">
					<option>hmm</option>
					<option value="hot">freezing</option>
					<option value="cold">it's nice</option>
					<option value="slush">sweltering</option>
				</select>
			</div>

			<div>
				<p>What flavour are you feeling? / How do you feel today?</p>
				<select name="flavour" id="flavour-select">
					<option>hmmm</option>
					<option value="fruity">fruity</option>
					<option value="funky">funky</option>
					<option value="tea">tea-y</option>
				</select>
			</div>

			<div>
				<p>Are you a milk person?</p>
				<select name="milk" id="milk-select">
					<option>hmmmm</option>
					<option value="milk">YES!</option>
					<option value="no-milk">ew, no.</option>
				</select>
			</div>
			
			<div>
				<p>How do you like to dress up your bubble tea?</p>
				<select name="topping" id="topping-select">
					<option>hmmmmm</option>
					<option value="no-topping">no topping</option>
					<option value="tapioca">tapioca pearls</option>
					<option value="red-bean">red bean</option>
					<option value="sago">sago</option>
					<option value="rainbow-jelly">rainbow jelly</option>
					<option value="coconut-jelly">coconut jelly</option>
					<option value="grass-jelly">grass jelly</option>
				</select>
			</div>

			<input type="submit" value="Gimme bubble tea!">
		</div>
	</form>

	<div class="message"></div>
	<div class="shop-location"></div>

	<!-- below firebase.js script is for development mode -->
	<!-- <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script> -->
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
	<script src="firebase-config.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
